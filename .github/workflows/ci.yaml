name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [indexer, search-core, backend, crawler, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Setup Go
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install pnpm
        if: ${{ matrix.project == 'frontend' }}
        run: npm install -g pnpm

      - name: Setup Node.js
        if: ${{ matrix.project == 'frontend' }}
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
        working-directory: ${{ matrix.project }}

      - name: Install dependencies
        run: |
          pnpm install || go mod tidy || true
        working-directory: ${{ matrix.project }}
        if: ${{ matrix.project == 'frontend' || matrix.project == 'backend' || matrix.project == 'crawler' }}

      - name: Build project
        run: |
          if [[ "${{ matrix.project }}" == "frontend" ]]; then
            pnpm build
          elif [[ "${{ matrix.project }}" == "indexer" || "${{ matrix.project}}" == "search-core" ]]; then
            cargo build --release
          else
            go build -o app
          fi
        working-directory: ${{ matrix.project }}

      - name: Test project
        run: |
          if [[ "${{ matrix.project }}" == "frontend" ]]; then
            pnpm test
          elif [[ "${{ matrix.project }}" == "indexer" || "${{ matrix.project }}" == "search-core" ]]; then
            cargo test
          else
            go test ./...
          fi
        working-directory: ${{ matrix.project }}

      - name: Run analyzers
        run: |
          if [[ "${{ matrix.project }}" == "frontend" ]]; then
            pnpm eslint . --max-warnings=0
            pnpm prettier --check .
          elif [[ "${{ matrix.project }}" == "indexer" || "${{ matrix.project }}" == "search-core" ]]; then
            cargo clippy --all-targets --all-features -- -D warnings
            cargo fmt -- --check
          else
            golangci-lint run ./...
            go fmt -l ./
          fi
        working-directory: ${{ matrix.project }}
