name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [indexer, search-core, backend, crawler] # add frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Setup Go
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # - name: Setup Node.js and pnpm
      #   if: ${{ matrix.project == 'frontend' }}
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 20
      #     cache: 'pnpm'
      # - name: Install pnpm (frontend)
      #   if: ${{ matrix.project == 'frontend' }}
      #   run: npm install -g pnpm
      #
      # - name: Install frontend dependencies
      #   if: ${{ matrix.project == 'frontend' }}
      #   run: pnpm install
      #   working-directory: ./frontend

      - name: Build Rust project
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: cargo build --release
        working-directory: ./${{ matrix.project }}

      - name: Build Go project
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: go build -o app
        working-directory: ./${{ matrix.project }}

      - name: Build frontend project
        if: ${{ matrix.project == 'frontend' }}
        run: pnpm build
        working-directory: ./frontend

      - name: Test Rust project
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: cargo test
        working-directory: ./${{ matrix.project }}

      - name: Test Go project
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: go test ./...
        working-directory: ./${{ matrix.project }}

      # - name: Test frontend project
      #   if: ${{ matrix.project == 'frontend' }}
      #   run: pnpm test
      #   working-directory: ./frontend

      - name: Rust analyzers
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt -- --check
        working-directory: ./${{ matrix.project }}

      - name: Go analyzers
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: |
          golangci-lint run ./...
          go fmt -l ./
        working-directory: ./${{ matrix.project }}

      # - name: Frontend analyzers
      #   if: ${{ matrix.project == 'frontend' }}
      #   run: |
      #     pnpm eslint . --max-warnings=0
      #     pnpm prettier --check .
      #   working-directory: ./frontend
