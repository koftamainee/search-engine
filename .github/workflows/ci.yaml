name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [indexer, search-core, backend, crawler, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Setup Go
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        uses: actions/setup-go@v4
        with:
          go-version: 1.21


      - name: Install pnpm
        if: ${{ matrix.project == 'frontend' }}
        run: npm install -g pnpm

      - name: Setup Node.js
        if: ${{ matrix.project == 'frontend' }}
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install frontend dependencies
        if: ${{ matrix.project == 'frontend' }}
        run: |
          cd ${{ matrix.project }}
          pnpm install

      - name: Build Rust project
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: |
          cd ${{ matrix.project }}
          cargo build --release

      - name: Build Go project
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: |
          cd ${{ matrix.project }}
          go build -o app

      - name: Build frontend project
        if: ${{ matrix.project == 'frontend' }}
        run: |
          cd ${{ matrix.project }}
          pnpm build

      - name: Test Rust project
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: |
          cd ${{ matrix.project }}
          cargo test

      - name: Test Go project
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: |
          cd ${{ matrix.project }}
          go test ./...

      - name: Test frontend project
        if: ${{ matrix.project == 'frontend' }}
        run: |
          cd ${{ matrix.project }}
          pnpm test

      - name: Rust analyzers
        if: ${{ matrix.project == 'indexer' || matrix.project == 'search-core' }}
        run: |
          cd ${{ matrix.project }}
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt -- --check

      - name: Go analyzers
        if: ${{ matrix.project == 'backend' || matrix.project == 'crawler' }}
        run: |
          cd ${{ matrix.project }}
          golangci-lint run ./...
          go fmt -l ./

      - name: Frontend analyzers
        if: ${{ matrix.project == 'frontend' }}
        run: |
          cd ${{ matrix.project }}
          pnpm eslint . --max-warnings=0
          pnpm prettier --check .
